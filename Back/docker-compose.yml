version: '3.7'

networks:
  private:
    external:
      name: private

services:
  salamanca-db:
    image: mysql:latest
    container_name: salamanca-db
    networks:
      - private
    environment:
      MYSQL_ROOT_PASSWORD: "toor"
    restart: unless-stopped
    ports:
      - 3306:3306
    expose:
      - 3306
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql

